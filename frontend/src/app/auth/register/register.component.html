<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold text-blue-600 mb-8">Auto Scheduler</h2>

    <h3 class="text-2xl font-bold text-blue-600 mb-4 leading-snug">
      Create an account <br />
      and start scheduling shifts.
    </h3>

    <p class="text-sm text-gray-600 mb-8">
      Join us today! Fill in your details to get started.
    </p>

    <form>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
          Full Name
        </label>
        <input
          type="text"
          id="name"
          placeholder="Jane Doe"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          type="email"
          id="email"
          placeholder="janedoe@example.com"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          placeholder="***************"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6">
        <label
          for="confirm-password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Confirm Password
        </label>
        <input
          type="password"
          id="confirm-password"
          placeholder="***************"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded shadow-md transition duration-200 w-full"
      >
        Register
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-6">
      Already have an account?
      <a href="/auth/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
