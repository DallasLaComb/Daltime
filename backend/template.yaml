AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  SupabaseUrl:
    Type: String
    NoEcho: true
    Description: 'Your Supabase project URL'
  SupabaseAnonKey:
    Type: String
    NoEcho: true
    Description: 'Your Supabase anon key'
  SupabaseServiceRole:
    Type: String
    NoEcho: true
    Description: 'Your Supabase service role key'
  SupabaseDbUrl:
    Type: String
    NoEcho: true
    Description: 'Your Supabase database connection string'
  CorsOrigin:
    Type: String
    Default: '*'
    Description: 'Allowed CORS origin (e.g., https://app.mysite.com)'

Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 10
    MemorySize: 128

Resources:
  SharedUtilitiesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: SharedUtilitiesLayer
      Description: Shared utilities layer including database pool and headers
      ContentUri: layers/
      CompatibleRuntimes:
        - nodejs18.x
      RetentionPolicy: Retain

  ApiGateway:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: Prod
      CorsConfiguration:
        AllowOrigins:
          - !Ref CorsOrigin
        AllowMethods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization

  RegisterUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: auth/register/
      Handler: handler.handler
      Layers:
        - !Ref SharedUtilitiesLayer
      Environment:
        Variables:
          CORS_ORIGIN: !Ref CorsOrigin
          SUPABASE_DB_URL: !Ref SupabaseDbUrl
          SUPABASE_URL: !Ref SupabaseUrl
          SUPABASE_SERVICE_ROLE: !Ref SupabaseServiceRole
      Events:
        RegisterApi:
          Type: HttpApi
          Properties:
            Path: /auth/register
            Method: POST
            ApiId: !Ref ApiGateway

  LoginUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: auth/login/
      Handler: handler.handler
      Layers:
        - !Ref SharedUtilitiesLayer
      Environment:
        Variables:
          CORS_ORIGIN: !Ref CorsOrigin
          SUPABASE_URL: !Ref SupabaseUrl
          SUPABASE_ANON_KEY: !Ref SupabaseAnonKey
          SUPABASE_SERVICE_ROLE: !Ref SupabaseServiceRole
      Events:
        LoginApi:
          Type: HttpApi
          Properties:
            Path: /auth/login
            Method: POST
            ApiId: !Ref ApiGateway

  LogoutUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: auth/logout/
      Handler: handler.handler
      Layers:
        - !Ref SharedUtilitiesLayer
      Environment:
        Variables:
          SUPABASE_ANON_KEY: !Ref SupabaseAnonKey
          CORS_ORIGIN: !Ref CorsOrigin
          SUPABASE_URL: !Ref SupabaseUrl
          SUPABASE_SERVICE_ROLE: !Ref SupabaseServiceRole
      Events:
        LogoutApi:
          Type: HttpApi
          Properties:
            Path: /auth/logout
            Method: POST
            ApiId: !Ref ApiGateway

  GetCurrentUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: auth/me/
      Handler: handler.handler
      Layers:
        - !Ref SharedUtilitiesLayer
      Environment:
        Variables:
          CORS_ORIGIN: !Ref CorsOrigin
          SUPABASE_URL: !Ref SupabaseUrl
          SUPABASE_SERVICE_ROLE: !Ref SupabaseServiceRole
      Events:
        MeApi:
          Type: HttpApi
          Properties:
            Path: /auth/me
            Method: GET
            ApiId: !Ref ApiGateway

  PostAvailabilityFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: employees/post-availability/
      Handler: handler.handler
      Layers:
        - !Ref SharedUtilitiesLayer
      Environment:
        Variables:
          CORS_ORIGIN: !Ref CorsOrigin
          SUPABASE_DB_URL: !Ref SupabaseDbUrl
          SUPABASE_URL: !Ref SupabaseUrl
          SUPABASE_SERVICE_ROLE: !Ref SupabaseServiceRole
      Events:
        PostAvailabilityApi:
          Type: HttpApi
          Properties:
            Path: /employees/availability
            Method: POST
            ApiId: !Ref ApiGateway

  PostShiftFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: managers/post-shift/
      Handler: handler.handler
      Layers:
        - !Ref SharedUtilitiesLayer
      Environment:
        Variables:
          CORS_ORIGIN: !Ref CorsOrigin
          SUPABASE_DB_URL: !Ref SupabaseDbUrl
          SUPABASE_URL: !Ref SupabaseUrl
          SUPABASE_SERVICE_ROLE: !Ref SupabaseServiceRole
      Events:
        PostShiftApi:
          Type: HttpApi
          Properties:
            Path: /managers/shifts
            Method: POST
            ApiId: !Ref ApiGateway
