<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold text-blue-600 mb-8">Auto Scheduler</h2>

    <h3 class="text-2xl font-bold text-blue-600 mb-4 leading-snug">
      The perfect way to schedule <br />
      and maintain shifts.
    </h3>

    <p class="text-sm text-gray-600 mb-8">
      Welcome back! Please login to your account.
    </p>

    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          type="email"
          id="email"
          placeholder="dallaslacombdrive@gmail.com"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          placeholder="***************"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex items-center justify-between text-sm mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          Remember Me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <button
        class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded shadow-md transition duration-200 w-full"
      >
        Login
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-6">
      Don't have an account?
      <a href="/auth/register" class="text-blue-600 hover:underline"
        >Register here</a
      >
    </p>
  </div>
</div>
